<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Circle</title>
    <link rel="shortcut icon" href="images/SC.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsiveness.css" />
    <link rel="stylesheet" href="./css/students.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- nav -->
    <nav>
        <div class="container nav-container">
            <a class="logo" href="./index.html">
                <img class="logo" src="images/Group 1.png" alt="logo image" /></a>
            <a class="setting-icon" href="#"><img src="images/Group.png" class="setting-icon" alt="" /></a>
        </div>
    </nav>

    <!-- header -->
    <div class="profile-all">
        <div class="profile">
            <img src="images/iconamoon_profile-light.png" class="pfp" alt="profile picture" />
            <p id="welcome"></p>
        </div>
        <div class="profile-right">
            <p id="class"></p>
        </div>
    </div>
    <!-- Body -->
    <div class="all">
        <h1 class="greeting">Students in class</h1>

        <div class="student-table">
            <table class="table" cellspacing="0">
                <thead>
                    <tr>
                        <th class="tableHead">First name</th>
                        <th class="tableHead">Last name</th>
                        <th class="tableHead">Gender</th>
                        <th class="tableHead">Present age</th>
                        <th class="tableHead">Class</th>
                        <th class="tableHead">Address</th>
                        <td class="delClm"></td>
                        <td class="delClm"></td>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
        </div>
        <div class="student-form">
            <h2 id="items">Register a new student</h2>
            <form id="studentForm">
                <label for="name">First name</label> <br />
                <input type="text" id="first_name" name="first_name" placeholder="John" required/> <br /><br />
                <label for="last_name">Last name</label> <br />
                <input type="text" placeholder="Doe" id="last_name" name="last_name"/>
                <br /><br />
                <label for="email">Email</label> <br />
                <input type="text" placeholder="someone@example.com" id="email" name="email"/><br /><br />
                <label for="username">Username</label> <br />
                <input type="text" placeholder="JDoe123" id="username" name="username"/><br /><br />
                <label for="password">Password</label> <br />
                <input type="password" id="password" name="password"/><br /><br />
                <label for="confirm_password">Confirm password</label> <br />
                <input type="password" id="confirm_password" name="confirm_password"/><br /><br />
                <input type="submit" id="submit" value="Submit" /><br /><br />
            </form>
        </div>
    </div>
    </div>
    <!-- Footer section -->

    <footer class="arrows">
        <a href="#"><img src="images/Vector (1).png" alt="" /></a>
        <a href="#"><img src="images/Vector.png" alt="" /></a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/admin-view-students.js"></script>
</body>

</html>
