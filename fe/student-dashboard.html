<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Circle</title>
    <link rel="shortcut icon" href="images/SC.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/student-dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- nav -->
    <nav>
      <div class="container nav-container">
        <a class="logo" href="./index.html">
          <img class="logo" src="images/Group 1.png" alt="logo image"
        /></a>
        <a class="setting-icon" href="#"
          ><img src="images/Group.png" class="setting-icon" alt=""
        /></a>
      </div>
    </nav>

    <!-- header -->
    <div class="profile-all">
      <div class="profile">
        <img
          src="images/iconamoon_profile-light.png"
          class="pfp"
          alt="profile picture"
        />
        <p id="welcome"></p>
      </div>
      <div class="profile-right">
        <p id="class"></p>
      </div>
    </div>

    <!-- Body -->
    <div class="home-btns">
      <input type="button" id="schedule-btn" value="Check schedule" />
      <input
        type="button"
        id="check-classes-btn"
        value="Check previous classes"
      />
    </div>
    <div class="home-btns">
      <input type="button" id="announcement-btn" value="Announcement" />
      <input type="button" id="newsletter-btn" value="Newsletter" />
    </div>
    <!-- Footer section -->

    <footer class="arrows">
      <a href="#"><img src="images/Vector (1).png" alt="" /></a>
      <a href="#"><img src="images/Vector.png" alt="" /></a>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/form.js"></script>
    <script src="./js/student-dashboard.js"></script>
  </body>
</html>
